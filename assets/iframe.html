<html>
  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>

  <!-- IE does not implement Promises -->
  <script type="text/javascript" src="js/es6-promise.auto.min.js"></script>

  <!-- https://stuk.github.io/jszip/ -->
  <script type="text/javascript" src="js/jszip.min.js"></script>
  <script type="text/javascript" src="js/jszip-utils.js"></script>

  <!-- https://github.com/eligrey/FileSaver.js/ -->
  <script type="text/javascript" src="js/FileSaver.js"></script>

  <!-- https://github.com/blueimp/JavaScript-Templates -->
  <script src="js/tmpl.min.js"></script>

  <script type="text/javascript" src="js/main.js" defer='defer'></script>
  <link href="css/main.css" rel="stylesheet"/>

  <body>
    <div class="container-fluid" style="display: none;" id="container">
      <div id="interface">
        <p id="message"></p>
        <ul id="list"><label style="font-weight: normal;"><input type="checkbox" id="select-all" checked/> Select All</label></ul>
        <button id="download" class="btn btn-default">Download All</button>
      </div>
      <div id="status"></div>
      <div id="progress" class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </body>

  <script type="text/x-tmpl" id="attachment-link">
    <li><input type="checkbox" id="checkbox-{%= o.index %}" checked/> <a href="{%=o.attachment.contentUrl%}" target="_blank">{%=o.attachment.filename%}</a></li>
  </script>

  <script type="text/x-tmpl" id="attachment-message">
    <span id="count">{%= o %} attachment{%= (o == 1 ? "" : "s") %}</span> found in this ticket.
  </script>

  <!-- This one must be all on one line! -->
  <script type="text/x-tmpl" id="attachment-filename">Zendesk-{%= o.id %}-attachments-{% include("_date-format", o); %}.zip</script>
  <script type="text/x-tmpl" id="_date-format">{%=o.year%}{%=o.month%}{%=o.day%}{%=o.hour%}{%=o.minute%}{%=o.second%}</script>

</html>
